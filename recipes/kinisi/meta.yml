{% set name = "kinisi" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kinisi-{{ version }}.tar.gz
  sha256: 774f6846e951ce9c319e6303b97c316baf7bc73e1ab899783894daa60d32cb7b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - numpy
    - scikit-learn
    - scipy >=1.9.3
    - tqdm
    - uravu >=1.3.0

test:
  imports:
    - kinisi
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Efficient estimation of diffusion processes from molecular dynamics.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arm61
